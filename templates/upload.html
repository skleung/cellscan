<html>
    <head>
        <title>CellScan MVP</title>
        <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    </head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">cellscan.me</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="page-header">CellScan Image Uploader</h1>
        <p class="lead">
          Currently, this MVP counts circles
        </p>
    </div>
    
    <!-- Change /upload-target to your upload address -->
    <form action="/upload" id="dropzone" class="dropzone"></form>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/dropzone.js') }}"></script>
<script>
    $(function() {
        Dropzone.autoDiscover = false;
        $("#dropzone").dropzone({
            success: function (file, response) {
                num = response["num_circles"]
                alert("There are " + num + " circles in the uploaded picture.")
            },
            error: function (file, response) {
                file.previewElement.classList.add("dz-error");
            }
        });
    });
</script>
</html>
